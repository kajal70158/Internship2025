    <!-----------------------Document Object Model-------------------------------
    -----------Selectors ------
    : 1.getelementsByTagName :- returns list of all element
    2.getelementsByClass  :- returns list of all element
    3.getelementById  :-  returns single element
    4. queryselector("tag name , .class name , #id name ") return the first or single  element
    5. queryselectorAll("tag name , .class name , #id name ") return all elements
    -----------------Getters-------------
    1. innerText, innerHTML , textContent
    2. .id , .class , get attribute()     give the is and class
    
    -----------SETTERS------------
    innerText = "some other text or value "
    2.Setattribute("attribute","new value")
    
    ---------PUSH ELEMENT------------------
    1. .append(push text && element too)
    2. .append child(push element only)
    
    -----------Event Listener--------------
    Events -> Action perform by a user on a webpage
    e.g. "click","mousehover","submit","scroll", "keypress" etc.....
    Listeners -> which listen to an event continuously and perform  \ a function when event triggers. -->
