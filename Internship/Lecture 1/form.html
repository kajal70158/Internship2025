<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
</head>
<body>
    <!-- action - Location where the form data will be sent 
     Forms method : GET -> Insecure , data is visible in url(query parameters)
     POST -> Secure method to submit form -> data is available in format -->
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <br><br>

        <label for="password">Password:</label>
        <input type="password" minlength="6" id="password" name="password" required>

       <button>submit</button>
    </form>
</body>
</html>
